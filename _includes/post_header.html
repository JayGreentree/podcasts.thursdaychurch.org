<div class="page-header">
  <h1>
    <a class='episode_title' href='{{ site.url }}{{ post.url }}#{{ post.id | sha1:8 }}'>{{ post.title }}</a>
<br />
    <small>{{ post.subtitle }}</small><br />
    <small class='episode_date'>
          {{ post.date | date: "%b %d, %y" }}
    </small> 
  </h1>
</div>
